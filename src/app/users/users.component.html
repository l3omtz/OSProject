<div class="col-md-12">
  <h1>Users</h1>
  <!-- <p><a class="btn btn-primary btn-sm" routerLink="/users/adduser">Add User</a></p> -->
  <button type="button" class="btn btn-primary btn-sm" (click)="btnClick();"><i class="fa fa-plus"></i> Add User</button>
</div>
<div class="col-md-12">
  <table class="table table-hover">
    <!-- Table Heading -->
    <thead>
      <tr>
        <th class="col-md-5">Name</th>
        <th class="col-md-5">Email</th>
        <th class="col-md-1">Edit</th>
        <th class="col-md-1">Delete</th>
      </tr>
    </thead>
    <!-- Local Table Info -->
    <tbody *ngFor="let user of newUsers">
      <tr>
        <td>{{this.user.id}}</td>
        <td>{{this.user.name}}</td>
        <td>{{this.user.email}}</td>
        <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
        <td><i class="fa fa-times" aria-hidden="true" (click)="deleteUser(user)"></i></td>
      </tr>
    </tbody>

  </table>
  </div>
